<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Board</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <header>
    <h1>My Task Board</h1>
  </header>

  <!-- Add Task Button -->
  <div class="add-task-container">
    <button id="openTaskForm">‚ûï Add Task</button>
  </div>

  <!-- Task Modal -->
  <div id="taskModal" class="modal hidden">
    <div class="modal-content">
      <h2>New Task</h2>
      <label>Title:<br><input type="text" id="taskTitle" /></label><br>
      <label>Description:<br><textarea id="taskDesc"></textarea></label><br>
      <label>Label (Tag):<br>
        <select id="taskLabel">
          <option value="">None</option>
          <option value="urgent">Urgent</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
        </select>
      </label><br>
      <label>Column:<br>
        <select id="taskColumn">
          <option value="todo">To Do</option>
          <option value="inprogress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </label><br><br>
      <button id="createTask">Create Task</button>
      <button id="cancelTask">Cancel</button>
    </div>
  </div>

  <!-- Task Board -->
  <main>
    <div class="board">
      <div class="column">
        <div class="column-header" contenteditable="true">To Do</div>
        <div class="task-list" id="todo"></div>
      </div>
      <div class="column">
        <div class="column-header" contenteditable="true">In Progress</div>
        <div class="task-list" id="inprogress"></div>
      </div>
      <div class="column">
        <div class="column-header" contenteditable="true">Done</div>
        <div class="task-list" id="done"></div>
      </div>
    </div>
  </main>

  <!-- Script & Trash -->
  <script src="script.js"></script>

  <div id="trash" class="trash-drop-zone">
    üóëÔ∏è Trash
  </div>
</body>
</html>
